<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat System - Login</title>
  <!-- Include a CSS framework (optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">AI Chat System</h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username / Email</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username or email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="d-flex justify-content-between mb-3">
          <a href="forgot_password.html" class="small">Forgot Password?</a>
          <a href="register.html" class="small">Create an Account</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
